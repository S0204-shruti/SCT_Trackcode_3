<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Tic Tac Toe</h1>
    <div class="mode-select">
      <h2>Select Game Mode</h2>
      <button class="mode-btn" onclick="startGame('two-player')">Two Players</button>
      <button class="mode-btn" onclick="startGame('vs-computer')">vs Computer</button>
    </div>
  </main>

  <div class="game-container hide">
    <div class="board" id="board">
      <!-- 9 cells -->
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
    </div>
    <div class="status" id="status">X's turn</div>
    <button class="restart-btn" onclick="resetGame()">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
